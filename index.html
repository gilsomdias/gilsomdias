<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Visitantes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="visitChart"></canvas>
    <script>
        const ctx = document.getElementById('visitChart').getContext('2d');
        const visitData = [120, 140, 180, 230, 250, 300, 400]; // Exemplo de visitantes por dia
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                datasets: [{
                    label: 'Visitantes',
                    data: visitData,
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });
    </script>
    <style>
    #visitChart {
        max-width: 500px; /* Define um tamanho máximo */
        max-height: 300px;
        width: 100%; /* Responsivo */
        height: auto;
    }
</style>
</body>
</html>
